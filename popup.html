<!doctype html>
<html>
  <head>
    <script src="src/popup.js" type="module"></script>
  </head>
<body id='popup'>
  <link rel="stylesheet" href="popup.css">
  <text><b>Welcome to Code to Win!</b></text>
  <br>
  <text>Go to extension options to change the settings.</text>
  <br>
  <div style="display: flex; flex-direction: column;">
    <div style="display: flex; flex-direction: row; justify-content: space-evenly;">
      <button id='skip'class='button' >
        <text id='skipText'>Skip for today :(</text>
        <div class="loader" id='skipLoader' hidden></div>
      </button>
      <button id='generate' class='button'>
        <text id='generateText'>Generate new question!</text>
        <div class="loader" id='generateLoader' hidden></div>
      </button>
    </div>
    <div style="display: flex; flex-direction: row; justify-content: center;">
      <button id='option' class='button'>
        <text id='optionText'>Option</text>
      </button>
    </div>
  </div>
</body>
</html>
